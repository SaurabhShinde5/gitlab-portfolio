<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Forgot-password</title>
  </head>
  <body>
    <main class="forgot-pass" id="forgot-pass">
      <section class="hero">
        <div class="sliding-img">
          <picture>
            <img
              class="hero-img"
              src="images/sliding-img1.png"
              alt="sign up image"
            />
          </picture>
          <div class="hero__text">
            <h2>
              We make <br />
              <span class="hero__subtext">healing simple.</span>
            </h2>
          </div>
          <div class="hero__logo">
            <picture>
              <img src="images/Group 260.png" alt="sign up logo" />
            </picture>
          </div>
        </div>
      </section>
      <aside class="form__section__forgot-pass">
        <div class="form__logo">
          <picture>
            <img src="images/signup-form-logo.png" alt="form logo" />
          </picture>
        </div>
        <div class="forgot-pass__container">
          <div class="forgot-pass__content">
            <h1 class="forgot-pass__content--heading">Forgot Password</h1>
            <sub class="forgot-pass__content--subtitle">
              Please, enter your email address. <br />
              You will receive a link to create a new password via email.
            </sub>
          </div>
          <form action="" class="forgot-pass__form">
            <label for="forgot-email">Email</label>
            <input
              type="email"
              name="forgot-email"
              id="forgot-email"
              placeholder="youremailaddress@goeshere.com"
            />
            <button class="forgot-send__button">Send</button>
            <a href="sign-up.html"><button class="forgot-cancel__button">Cancel</button></a>
          </form>
      </aside>
    </main>
  </body>
</html>
